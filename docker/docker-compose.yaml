version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - DATA_DIR=/data
      - K8S_NAMESPACE=default
      - KUBECONFIG=/root/.kube/config
    volumes:
      - ./data:/data
      - ~/.kube:/root/.kube:ro
    restart: unless-stopped

volumes:
  data:
    driver: local
