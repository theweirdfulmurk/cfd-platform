apiVersion: v1
kind: Namespace
metadata:
  name: cfd-platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cfd-platform-sa
  namespace: cfd-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cfd-platform-role
  namespace: cfd-platform
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create", "delete", "watch"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cfd-platform-binding
  namespace: cfd-platform
subjects:
- kind: ServiceAccount
  name: cfd-platform-sa
  namespace: cfd-platform
roleRef:
  kind: Role
  name: cfd-platform-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cfd-data-pvc
  namespace: cfd-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cfd-platform-backend
  namespace: cfd-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cfd-platform-backend
  template:
    metadata:
      labels:
        app: cfd-platform-backend
    spec:
      serviceAccountName: cfd-platform-sa
      containers:
      - name: backend
        image: cfd-platform-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATA_DIR
          value: /data
        - name: K8S_NAMESPACE
          value: cfd-platform
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: cfd-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cfd-platform-service
  namespace: cfd-platform
spec:
  type: NodePort
  selector:
    app: cfd-platform-backend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
